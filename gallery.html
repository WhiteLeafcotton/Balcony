<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyNest Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header, footer {
      background-color: #ffffff;
      padding: 1.5rem 2rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    footer {
      border-top: 1px solid #ddd;
      border-bottom: none;
      margin-top: 2rem;
    }

    .gallery-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      max-width: 1400px;
      margin: auto;
    }

    .gallery-main {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .hero-image {
      flex: 1;
      min-width: 300px;
      max-width: 45%;
    }

    .hero-image img {
      width: 100%;
      height: 100%;
      max-height: 600px;
      object-fit: cover;
      border-radius: 16px;
    }

    .right-kits {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
      min-width: 300px;
    }

    .bottom-kits {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .kit {
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .kit:hover {
      transform: scale(1.02);
    }

    .kit img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }

    .kit-title {
      padding: 0.75rem 1rem;
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header>
    <h1>SkyNest Balcony Kits</h1>
  </header>

  <div class="gallery-container">
    <div class="gallery-main">
      <div class="hero-image">
        <img src="hero.jpg" alt="Hero Kit">
      </div>
      <div class="right-kits">
        <div class="kit"><img src="kit1.jpg" alt="Kit 1"><div class="kit-title">Kit 1</div></div>
        <div class="kit"><img src="kit2.jpg" alt="Kit 2"><div class="kit-title">Kit 2</div></div>
        <div class="kit"><img src="kit3.jpg" alt="Kit 3"><div class="kit-title">Kit 3</div></div>
        <div class="kit"><img src="kit4.jpg" alt="Kit 4"><div class="kit-title">Kit 4</div></div>
      </div>
    </div>

    <div class="bottom-kits">
      <div class="kit"><img src="kit5.jpg" alt="Kit 5"><div class="kit-title">Kit 5</div></div>
      <div class="kit"><img src="kit6.jpg" alt="Kit 6"><div class="kit-title">Kit 6</div></div>
      <div class="kit"><img src="kit7.jpg" alt="Kit 7"><div class="kit-title">Kit 7</div></div>
      <div class="kit"><img src="kit8.jpg" alt="Kit 8"><div class="kit-title">Kit 8</div></div>
      <div class="kit"><img src="kit9.jpg" alt="Kit 9"><div class="kit-title">Kit 9</div></div>
      <div class="kit"><img src="kit10.jpg" alt="Kit 10"><div class="kit-title">Kit 10</div></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 SkyNest Balcony Co.</p>
  </footer>

</body>
</html>
