<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="SkyNest Balcony Co. | Transform your NYC balcony into a stunning sanctuary with curated kits and custom design services." />
  <meta property="og:title" content="SkyNest Balcony Co." />
  <meta property="og:description" content="Custom designs, curated kits, and expert style for small spaces in NYC." />
  <meta property="og:image" content="https://via.placeholder.com/1200x600/00796b/ffffff?text=SkyNest+Balcony+Design" />
  <title>SkyNest Balcony Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
    header { background-color: #00796b; color: white; padding: 1rem; }
    .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto; }
    .nav-links { list-style: none; display: flex; gap: 1rem; }
    .nav-links a { color: white; text-decoration: none; font-weight: bold; }
    .hero { background-image: url('https://via.placeholder.com/1200x400?text=Transform+Your+Balcony'); background-size: cover; background-position: center; height: 300px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.6); }
    .section { padding: 2rem; max-width: 1200px; margin: auto; }
    h2 { font-size: 2rem; margin-bottom: 1rem; }
    .carousel { margin-bottom: 3rem; display: flex; gap: 10px; flex-wrap: wrap; }
    .kit { padding: 0.5rem; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; font-size: 0.85rem; cursor: pointer; }
    .kit img { width: 100%; border-radius: 10px; height: 140px; object-fit: cover; }
    .kit h3 { font-size: 1.1rem; margin-top: 10px; }
    .kit button { margin-top: 0.5rem; padding: 0.4rem 0.8rem; background: #00796b; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 0.9rem; }
    .kit input { width: 50px; margin-top: 0.3rem; }
    .cart-icon { position: fixed; bottom: 20px; right: 20px; background: #00796b; color: white; padding: 10px 15px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; z-index: 2000; }
    .cart-popup { position: fixed; bottom: 70px; right: 20px; background: #fff; border: 1px solid #ccc; border-radius: 10px; padding: 1rem; display: none; z-index: 3000; width: 300px; }
    .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); display: none; align-items: center; justify-content: center; z-index: 4000; }
    .modal-content { background: white; padding: 1rem; border-radius: 15px; width: 90%; max-width: 600px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .modal-images { width: 100%; height: 400px; margin: auto; display: flex; justify-content: center; align-items: center; }
    .modal-images .slick-slide img { width: 100%; height: 100%; border-radius: 10px; object-fit: cover; }
    .contact-btn { position: fixed; bottom: 20px; left: 20px; background-color: #00796b; color: white; padding: 15px 25px; border-radius: 50px; cursor: pointer; z-index: 2000; font-size: 1rem; }
    .contact-form { width: 100%; max-width: 400px; margin: 20px auto; background-color: white; padding: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 8px; }
    .contact-form input, .contact-form textarea { width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
    .contact-form button { background-color: #00796b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">SkyNest</div>
      <ul class="nav-links">
        <li><a href="#services">Services</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="hero">Transform Your NYC Balcony</div>

  <!-- Shop Section -->
  <section class="section" id="shop">
    <h2>Shop Our Kits</h2>
    <div class="carousel">
      <!-- Kit Items -->
      <div class="kit" data-kit-id="kit1">
        <img src="https://via.placeholder.com/400x400?text=Cozy+Kit" alt="Cozy Kit"/>
        <h3>Cozy Balcony Kit</h3>
        <button>View Details</button>
      </div>
      <div class="kit" data-kit-id="kit2">
        <img src="https://via.placeholder.com/400x400?text=Boho+Kit" alt="Boho Kit"/>
        <h3>Boho Balcony Kit</h3>
        <button>View Details</button>
      </div>
      <div class="kit" data-kit-id="kit3">
        <img src="https://via.placeholder.com/400x400?text=Garden+Kit" alt="Garden Kit"/>
        <h3>Garden Balcony Kit</h3>
        <button>View Details</button>
      </div>
    </div>
  </section>

  <!-- Contact Us Button -->
  <button id="contact-btn" class="contact-btn">Contact Us</button>

  <!-- Contact Us Form Modal -->
  <div class="modal" id="contact-modal">
    <div class="modal-content">
      <h3>Contact Us</h3>
      <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <!-- Kit Details Modal -->
  <div class="modal" id="kit-modal">
    <div class="modal-content">
      <div class="modal-images"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    const kitDetails = {
      kit1: [
        "https://via.placeholder.com/600x400?text=Cozy+Kit+Image+1",
        "https://via.placeholder.com/600x400?text=Cozy+Kit+Image+2",
        "https://via.placeholder.com/600x400?text=Cozy+Kit+Image+3"
      ],
      kit2: [
        "https://via.placeholder.com/600x400?text=Boho+Kit+Image+1",
        "https://via.placeholder.com/600x400?text=Boho+Kit+Image+2",
        "https://via.placeholder.com/600x400?text=Boho+Kit+Image+3"
      ],
      kit3: [
        "https://via.placeholder.com/600x400?text=Garden+Kit+Image+1",
        "https://via.placeholder.com/600x400?text=Garden+Kit+Image+2",
        "https://via.placeholder.com/600x400?text=Garden+Kit+Image+3"
      ]
    };

    $(document).ready(function() {
      // Open Kit Detail Modal
      $('.kit button').click(function() {
        const kitId = $(this).closest('.kit').data('kit-id');
        const images = kitDetails[kitId];

        $('#kit-modal .modal-images').html(images.map(img => `
          <div class="slick-slide"><img src="${img}" alt="Kit Detail Image" /></div>
        `).join(''));

        // Initialize Slick Carousel for modal images
        $('#kit-modal .modal-images').slick({
          slidesToShow: 1,
          slidesToScroll: 1,
          dots: true,
          infinite: false
        });

        $('#kit-modal').fadeIn();
      });

      // Close Kit Modal when clicking outside the slideshow
      $('#kit-modal').click(function(event) {
        if (!$(event.target).closest('.modal-images').length) {
          $(this).fadeOut();
        }
      });

      // Open Contact Us Modal
      $('#contact-btn').click(function() {
        $('#contact-modal').fadeIn();
      });

      // Close Contact Us Modal when clicking outside the form
      $('#contact-modal').click(function(event) {
        if (!$(event.target).closest('.modal-content').length) {
          $(this).fadeOut();
        }
      });

      // Handle Contact Form Submission
      $('#contact-form').submit(function(e) {
        e.preventDefault();
        alert("Form submitted!");
        $('#contact-modal').fadeOut();
      });
    });
  </script>
</body>
</html>
