<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="SkyNest Balcony Co. | Transform your NYC balcony into a stunning sanctuary with curated kits and custom design services." />
  <title>SkyNest Balcony Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
    }

    /* Header */
    header {
      background-color: #000;
      color: #fff;
      padding: 8px 20px; /* Thinner header */
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      height: 50px; /* Thinner header */
      font-weight: 500;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ccc;
    }

    .nav-links i {
      font-size: 20px;
    }

    /* Hero Section */
    .hero {
      background-image: url('https://via.placeholder.com/1500x800?text=Balcony+Design+Image');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Section for Products or Kits */
    .section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #111;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .carousel {
      margin-bottom: 3rem;
    }

    .carousel .slick-slide {
      padding: 15px;
    }

    .kit {
      padding: 1.5rem;
      background: #f0f0f0;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .kit img {
      width: 100%;
      border-radius: 12px;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
    }

    .kit h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.1rem;
      color: #222;
    }

    .kit p {
      font-size: 0.9rem;
      color: #555;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 600px;
    }

    .modal-images {
      width: 100%;
      height: 600px;
    }

    .modal-images .slick-slide img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .hero { font-size: 2.5rem; height: 60vh; }
      .hero h1 { font-size: 2.5rem; }
      .modal-images { height: 400px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar">
      <div class="logo">SkyNest</div>
      <ul class="nav-links">
        <li><a href="#shop"><i data-lucide="shopping-bag"></i> Shop</a></li>
        <li><a href="#favorites"><i data-lucide="heart"></i> Favorites</a></li>
        <li><a href="#contact"><i data-lucide="mail"></i> Contact</a></li>
        <li><a href="#" id="menu-btn"><i data-lucide="menu"></i> Menu</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section with Image -->
  <div class="hero">
    <!-- Placeholder for the main image -->
    <img src="https://via.placeholder.com/1500x800?text=Balcony+Design+Image" alt="Main Image" style="width: 100%; height: 100%; object-fit: cover;"/>
  </div>

  <!-- Product Section -->
  <section class="section" id="shop">
    <h2>Explore Our Kits</h2>
    <div class="carousel">
      <div class="kit">
        <img src="https://via.placeholder.com/400x400?text=Cozy+Kit" alt="Cozy Kit">
        <h3>Cozy Kit 1</h3>
        <p>Perfect for intimate nights</p>
      </div>
      <div class="kit">
        <img src="https://via.placeholder.com/400x400?text=Boho+Kit" alt="Boho Kit">
        <h3>Boho Kit 2</h3>
        <p>Ideal for a stylish setting</p>
      </div>
      <div class="kit">
        <img src="https://via.placeholder.com/400x400?text=Garden+Kit" alt="Garden Kit">
        <h3>Garden Kit 3</h3>
        <p>Perfect for a garden retreat</p>
      </div>
    </div>
  </section>

  <div class="modal">
    <div class="modal-content">
      <div class="modal-images"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();

    $(document).ready(function() {
      const images = {
        "cozy1": [
          "https://via.placeholder.com/800x1000?text=Cozy+Kit+Image+1",
          "https://via.placeholder.com/800x1000?text=Cozy+Kit+Image+2"
        ],
        "boho1": [
          "https://via.placeholder.com/800x1000?text=Boho+Kit+Image+1",
          "https://via.placeholder.com/800x1000?text=Boho+Kit+Image+2"
        ],
        "garden1": [
          "https://via.placeholder.com/800x1000?text=Garden+Kit+Image+1",
          "https://via.placeholder.com/800x1000?text=Garden+Kit+Image+2"
        ]
      };

      $(".carousel").slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        infinite: false,
        arrows: true,
        responsive: [
          { breakpoint: 768, settings: { slidesToShow: 1 } },
          { breakpoint: 1024, settings: { slidesToShow: 2 } }
        ]
      });

      $(document).on("click", ".kit img", function() {
        const kit = $(this).attr("alt").toLowerCase().replace(" ", "");
        const imgs = images[kit] || [];
        const $modalImages = $(".modal-images");
        $modalImages.empty();
        imgs.forEach(src => {
          $modalImages.append(`<div><img src="${src}" alt="${kit}" /></div>`);
        });

        $(".modal").css("display", "flex").hide().fadeIn();
      });

      $(".modal").click(function(e) {
        if (!$(e.target).closest(".modal-content").length) {
          $(".modal").fadeOut();
        }
      });
    });
  </script>
</body>
</html>
