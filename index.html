<style>
  body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
    color: #111;
    line-height: 1.6;
  }

  header {
    background-color: #000;
    color: #fff;
    padding: 1.5rem 2rem;
    position: fixed;
    top: 0;
    width: 100%;
    z-index: 1000;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  }

  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: auto;
  }

  .nav-links {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }

  .nav-links a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .nav-links a:hover {
    color: #ccc;
  }

  .hero {
    background-image: url(https://github.com/WhiteLeafcotton/Balcony/blob/main/1000_F_466414171_vlgPZ8bZ1MklzvbLwFwO9ivPLhNjhNcn.jpg?raw=true);
    background-size: cover;
    background-position: center;
    height: 100vh;
    width: 100%;
    margin-top: 56px;
    position: relative;
    padding: 1rem; /* Added padding for spacing */
  }

  .hero::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.3);
  }

  .section {
    padding: 4rem 2rem;
    max-width: 1200px;
    margin: auto;
  }

  h2 {
    font-size: 2.4rem;
    margin-bottom: 2rem;
    color: #111;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: center;
  }

  .boho-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem; /* Reduced the gap for consistent spacing */
    margin-bottom: 3rem;
  }

  .carousel .slick-slide {
    padding: 15px;
  }

  .kit {
    padding: 1rem; /* Reduced padding for consistent spacing */
    background: #fff;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 10px 15px rgba(0,0,0,0.05);
  }

  /* Removed hover animation */
  .kit img {
    width: 100%;
    border-radius: 10px;
    height: 200px;
    object-fit: cover;
  }

  .kit h3 {
    margin: 1.5rem 0 1rem;
    font-size: 1.2rem;
    color: #222;
    font-weight: 700;
  }

  .kit p {
    font-size: 1rem;
    color: #555;
    font-weight: 400;
    margin-bottom: 1.5rem;
  }

  .button {
    padding: 0.8rem 1.6rem;
    background: #000;
    color: #fff;
    font-size: 1rem;
    text-transform: uppercase;
    letter-spacing: 1px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .button:hover {
    background: #444;
  }

  .modal {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 4000;
  }

  .modal-content {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
  }

  .modal-images {
    width: 100%;
    height: 500px;
    overflow: hidden;
  }

  .modal-images .slick-slide img {
    width: 100%;
    height: 500px;
    border-radius: 10px;
    object-fit: cover;
  }

  @media (max-width: 768px) {
    .hero { height: 60vh; }
    .modal-images { height: 400px; }
    .modal-images .slick-slide img { height: 400px; }
    .boho-grid {
      grid-template-columns: 1fr;
    }
  }
</style>
