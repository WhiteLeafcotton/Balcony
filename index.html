<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyNest Balcony Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
      line-height: 1.6;
      overflow-x: hidden; /* Disable horizontal scroll */
      box-sizing: border-box; /* Apply box-sizing globally */
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit; /* Inherit box-sizing property */
    }

    header {
  background-color: #000;
  color: #fff;
  padding: 0.2rem 1rem; /* Further reduced padding */
  position: fixed;
  top: 0;
  width: 100%;
  z-index: 1000;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
  margin-bottom: 3%; /* Space between header and content */
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: auto;
  width: 100%;
}

.nav-links {
  list-style: none;
  display: flex;
  gap: 1rem;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  text-transform: uppercase;
  letter-spacing: 1px;
  font-size: 0.75rem; /* Even smaller font size for a more compact look */
}

.nav-links a:hover {
  color: #ccc;
}




    .hero {
      background-image: url(https://github.com/WhiteLeafcotton/Balcony/blob/main/1000_F_466414171_vlgPZ8bZ1MklzvbLwFwO9ivPLhNjhNcn.jpg?raw=true);
      background-size: cover;
      background-position: center;
      height: 75vh; /* Height remains as is */
      width: 97%; /* Set the width to 95% */
      margin-top: 56px;
      margin-left: auto;
      margin-right: auto;
      position: relative;
      padding: 1rem;
    }

    .section {
      padding: 4rem 0; /* Keep top/bottom padding for spacing */
      width: 97%; /* Set the width to 95% */
      margin: 0 auto; /* Center the section */
    }

    .boho-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem; /* Reduced gap between items */
      margin-bottom: 2rem;
    }

    .carousel .slick-slide {
      padding: 0.5rem; /* Reduced padding around carousel items */
    }

    .kit {
      padding: 1rem; /* Reduced padding inside kit */
      background: #fff;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 15px rgba(0,0,0,0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .kit img {
      width: 100%;
      height: 400px; /* Enlarged height of the kit images */
      object-fit: cover;
      border-radius: 10px;
    }

    .kit h3 {
      margin: 1rem 0 0.8rem;
      font-size: 1.6rem;
      color: #222;
      font-weight: 700;
    }

    .kit p {
      font-size: 1.1rem;
      color: #555;
      font-weight: 400;
      margin-bottom: 1rem;
    }

    .button {
      padding: 0.6rem 1.2rem;
      background: #000;
      color: #fff;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background: #444;
    }

    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }

    .modal-images {
      width: 100%;
      height: 500px;
      overflow: hidden;
    }

    .modal-images .slick-slide img {
      width: 100%;
      height: 500px;
      border-radius: 10px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .hero { height: 60vh; }
      .modal-images { height: 400px; }
      .modal-images .slick-slide img { height: 400px; }
      .boho-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><!-- logo only --></div>
      <ul class="nav-links">
        <li><a href="#shop"><i data-lucide="shopping-bag"></i></a></li>
        <li><a href="#favorites"><i data-lucide="heart"></i></a></li>
        <li><a href="#contact"><i data-lucide="mail"></i></a></li>
        <li><a href="#" id="menu-btn"><i data-lucide="menu"></i></a></li>
      </ul>
    </nav>
  </header>

  <div class="hero"></div>

  <section class="section" id="shop"></section>

  <div class="modal">
    <div class="modal-content">
      <div class="modal-images"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();

    const kitImageMap = {};
    const kitCategoryMap = {
      "Cozy Nights Kits": "cozy",
      "Boho Bliss Kits": "boho",
      "Garden Glow Kits": "garden"
    };

    $(document).ready(function () {
      const $shop = $('#shop');

      Object.entries(kitCategoryMap).forEach(([title, prefix]) => {
        const isBoho = prefix === "boho";

        const $section = $(`
          <div>
            <div class="${isBoho ? 'boho-grid' : 'carousel'}"></div>
          </div>
        `);

        const $container = $section.find(isBoho ? '.boho-grid' : '.carousel');
        const kitCount = isBoho ? 4 : 7;

        for (let i = 1; i <= kitCount; i++) {
          const key = `${prefix}${i}`;
          kitImageMap[key] = [
            `https://via.placeholder.com/800x1000?text=${key}+Image+1`,
            `https://via.placeholder.com/800x1000?text=${key}+Image+2`,
            `https://via.placeholder.com/800x1000?text=${key}+Image+3`
          ];

          $container.append(`
            <div class="kit">
              <img src="https://via.placeholder.com/220x140?text=${title.split(' ')[0]}+Kit+${i}" data-kit="${key}" />
              <h3>${title.split(' ')[0]} Kit ${i}</h3>
              <p>Perfect setup for your balcony.</p>
              <button class="button">View Details</button>
            </div>
          `);
        }

        $shop.append($section);

        if (!isBoho) {
          $container.slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            infinite: false,
            arrows: true,
            responsive: [
              { breakpoint: 768, settings: { slidesToShow: 1 } },
              { breakpoint: 1024, settings: { slidesToShow: 2 } }
            ]
          });
        }
      });

      $(document).on('click', '.kit img', function () {
        const kit = $(this).data('kit');
        const imgs = kitImageMap[kit] || [];
        const $modalImages = $('.modal-images');
        $modalImages.empty();

        imgs.forEach(src => {
          $modalImages.append(`<div><img src="${src}" alt="${kit}" /></div>`);
        });

        if ($modalImages.hasClass('slick-initialized')) {
          $modalImages.slick('unslick');
        }

        $modalImages.slick({
          dots: true,
          infinite: true,
          vertical: true,
          verticalSwiping: true,
          speed: 300,
          slidesToShow: 1,
          adaptiveHeight: false,
          arrows: true
        });

        $('.modal').css('display', 'flex').hide().fadeIn();
      });

      $('.modal').click(function (e) {
        if (!$(e.target).closest('.modal-content').length) {
          $('.modal').fadeOut();
          if ($('.modal-images').hasClass('slick-initialized')) {
            $('.modal-images').slick('unslick');
          }
        }
      });
    });
  </script>
</body>
</html>
