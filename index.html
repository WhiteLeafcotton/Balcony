<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="SkyNest Balcony Co. | Transform your NYC balcony into a stunning sanctuary with curated kits and custom design services." />
  <meta property="og:title" content="SkyNest Balcony Co." />
  <meta property="og:description" content="Custom designs, curated kits, and expert style for small spaces in NYC." />
  <meta property="og:image" content="https://via.placeholder.com/1200x600/00796b/ffffff?text=SkyNest+Balcony+Design" />
  <title>SkyNest Balcony Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #00796b;
      color: white;
      padding: 1rem;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-image: url('https://via.placeholder.com/1200x400?text=Transform+Your+Balcony');
      background-size: cover;
      background-position: center;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }
    .section {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .carousel {
      margin-bottom: 3rem;
    }
    .kit {
      padding: 0.5rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px;
      text-align: center;
      font-size: 0.85rem;
      width: 220px;
    }
    .kit img {
      width: 100%;
      border-radius: 10px;
      height: 140px;
      object-fit: cover;
      cursor: pointer;
    }
    .kit button {
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .kit input {
      width: 50px;
      margin-top: 0.3rem;
    }
    .card-container {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .card {
      flex: 1 1 45%;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cart-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00796b;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      z-index: 2000;
    }
    .cart-popup {
      position: fixed;
      bottom: 70px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      display: none;
      z-index: 3000;
      width: 300px;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }
    .modal-content {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      max-width: 700px;
      width: 80%;
      position: relative;
    }
    .modal-content img {
      max-width: 100%;
      border-radius: 10px;
      height: auto;
    }
    .modal-content .slick-prev, .modal-content .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      color: white;
    }
    .modal-content .slick-prev {
      left: 10px;
    }
    .modal-content .slick-next {
      right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">SkyNest</div>
      <ul class="nav-links">
        <li><a href="#services">Services</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="hero">Transform Your NYC Balcony</div>

  <!-- Shop Section -->
  <section class="section fade-in" id="shop">
    <h2>Cozy Nights Kits</h2>
    <div class="carousel">
      <!-- Example Kit -->
      <div class="kit" data-images='["https://via.placeholder.com/600x400?text=Cozy+Kit+1", "https://via.placeholder.com/600x400?text=Cozy+Kit+2", "https://via.placeholder.com/600x400?text=Cozy+Kit+3"]'>
        <img src="https://via.placeholder.com/220x140?text=Cozy+Kit+1" alt="Cozy Kit 1">
        <h3>Urban Retreat</h3>
        <p>Create a chic evening oasis with plush throws, decorative candles, and elegant string lights.</p>
        <button>Shop Now</button>
      </div>
    </div>
  </section>

  <!-- Shopping Cart Icon -->
  <div class="cart-icon">
    <i class="fas fa-shopping-cart"></i>
  </div>

  <div class="cart-popup">
    <h3>Your Cart</h3>
    <p>No items in the cart.</p>
  </div>

  <div class="modal">
    <div class="modal-content">
      <div class="slick-prev">←</div>
      <div class="slick-next">→</div>
      <div class="modal-slides"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function() {
      // Initialize carousel
      $('.carousel').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 3000,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 2
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1
            }
          }
        ]
      });

      // Modal functionality with swiping images
      $('.kit').click(function() {
        const images = JSON.parse($(this).attr('data-images'));
        const modalSlides = $('.modal-slides');
        modalSlides.empty();

        images.forEach(function(img) {
          modalSlides.append(`<div><img src="${img}" alt="Kit Image"></div>`);
        });

        $('.modal').fadeIn();
        $('.modal-content').slick({
          arrows: true,
          infinite: true,
          centerMode: true,
          slidesToShow: 1,
          centerPadding: '0',
        });
      });

      $('.modal button').click(function() {
        $('.modal').fadeOut();
      });

      $('.cart-icon').click(function() {
        $('.cart-popup').toggle();
      });
    });
  </script>
</body>
</html>
