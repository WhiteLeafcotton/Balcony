<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyNest Balcony Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 0.5rem 2%;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      height: 3.5rem;
      display: flex;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .brand-name {
      font-weight: 700;
      font-size: 1.4rem;
      text-transform: uppercase;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .hero {
      background-image: url(https://github.com/WhiteLeafcotton/Balcony/blob/main/Image%201.jpg?raw=true);
      background-size: cover;
      background-position: center;
      height: 75vh;
      width: 96%;
      margin: calc(3.5rem + 2%) auto 2%;
      border-radius: 0;
    }

    .section {
      width: 96%;
      margin: 0 auto 2%;
    }

    .boho-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2%;
      margin-bottom: 2%;
    }

    .kit {
      background: #fff;
      text-align: center;
      box-shadow: 0 10px 15px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .kit img {
      width: 100%;
      height: 100%; /* Ensures the image fills the kit frame */
      object-fit: cover; /* Ensures the image covers the area without distortion */
    }

    .carousel {
      margin-top: 3%; /* Increased margin to add more space */
      margin-bottom: 2%;
    }

    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    .detail-view {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 2000;
      overflow: hidden; /* Prevents internal scroll */
    }

    .detail-carousel {
      display: flex;
      flex-direction: column; /* Vertical direction */
      overflow-y: scroll; /* Allow vertical scroll */
      width: 90%;
      max-width: 600px; /* Adjust width for better layout */
      height: 70%; /* Limit the height to allow scroll */
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    }

    .detail-carousel div {
      flex-shrink: 0;
      width: 100%; /* Ensure each image takes full width */
      height: 100%; /* Allow the images to stretch */
    }

    .detail-carousel img {
      width: 100%;
      height: 100%; /* Ensure images fill the container */
      object-fit: contain; /* Prevents stretching of images */
    }

    .close-detail {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 2100;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 768px) {
      .boho-grid {
        grid-template-columns: 1fr;
      }

      .kit img {
        height: 350px;
      }

      .carousel img {
        height: 300px;
      }

      .detail-carousel {
        width: 90%;
        height: 60%; /* Make it a bit smaller on smaller screens */
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="brand-name">SkyNest</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </header>

  <div class="hero"></div>

  <section class="section">
    <div class="boho-grid">
      <div class="kit" data-kit="1">
        <img src="https://github.com/WhiteLeafcotton/Balcony/blob/main/eb1836be18a0b91e2f587c8c9d507426.jpg?raw=true" alt="Kit 1">
      </div>
      <div class="kit" data-kit="2">
        <img src="https://via.placeholder.com/800x1000?text=Boho+Kit+2" alt="Kit 2">
      </div>
      <div class="kit" data-kit="3">
        <img src="https://via.placeholder.com/800x1000?text=Boho+Kit+3" alt="Kit 3">
      </div>
      <div class="kit" data-kit="4">
        <img src="https://via.placeholder.com/800x1000?text=Boho+Kit+4" alt="Kit 4">
      </div>
    </div>

    <div class="carousel">
      <div><img src="https://via.placeholder.com/800x500?text=Garden+Glow+1" alt="Slide 1" /></div>
      <div><img src="https://via.placeholder.com/800x500?text=Garden+Glow+2" alt="Slide 2" /></div>
      <div><img src="https://via.placeholder.com/800x500?text=Garden+Glow+3" alt="Slide 3" /></div>
    </div>
  </section>

  <div class="detail-view" id="detailView">
    <div class="close-detail" onclick="closeDetail()">&times;</div>
    <div class="detail-carousel">
      <div><img src="https://github.com/WhiteLeafcotton/Balcony/blob/main/eb1836be18a0b91e2f587c8c9d507426.jpg?raw=true" alt="Detail View Image 1"></div>
      <div><img src="https://via.placeholder.com/800x1000?text=Boho+Kit+1+Image+2" alt="Detail View Image 2"></div>
      <div><img src="https://via.placeholder.com/800x1000?text=Boho+Kit+1+Image+3" alt="Detail View Image 3"></div>
    </div>
  </div>

  <footer>
    &copy; 2025 SkyNest Balcony Co. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true
      });

      $('.kit').click(function() {
        var kitId = $(this).data('kit');
        updateDetailImages(kitId);
        $('#detailView').fadeIn();
      });

      $('.detail-carousel').slick({
        vertical: true,
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true,
        height: 'auto'
      });
    });

    function updateDetailImages(kitId) {
      var images = [];
      switch (kitId) {
        case 1:
          images = [
            "https://github.com/WhiteLeafcotton/Balcony/blob/main/eb1836be18a0b91e2f587c8c9d507426.jpg?raw=true",
            "https://via.placeholder.com/800x1000?text=Boho+Kit+1+Image+2",
            "https://via.placeholder.com/800x1000?text=Boho+Kit+1+Image+3"
          ];
          break;
        case 2:
          images = [
            "https://via.placeholder.com/800x1000?text=Boho+Kit+2+Image+1",
            "https://via.placeholder.com/800x1000?text=Boho+Kit+2+Image+2",
            "https://via.placeholder.com/800x1000?text=Boho+Kit+2+Image+3"
          ];
          break;
        case 3:
          images = [
            "https://via.placeholder.com/800x1000?text=Boho+Kit+3+Image+1",
            "https://via.placeholder.com/800x1000?text=Boho+Kit+3+Image+2",
            "https://via.placeholder.com/800x1000?text=Boho+Kit+3+Image+3"
          ];
          break;
        // Add more cases for other kits
      }
      
      $(".detail-carousel div:nth-child(1) img").attr("src", images[0]);
      $(".detail-carousel div:nth-child(2) img").attr("src", images[1]);
      $(".detail-carousel div:nth-child(3) img").attr("src", images[2]);
    }

    function closeDetail() {
      $('#detailView').fadeOut();
    }
  </script>
</body>
</html>
