<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="SkyNest Balcony Co. | Transform your NYC balcony into a stunning sanctuary with curated kits and custom design services." />
  <meta property="og:title" content="SkyNest Balcony Co." />
  <meta property="og:description" content="Custom designs, curated kits, and expert style for small spaces in NYC." />
  <meta property="og:image" content="https://via.placeholder.com/1200x600/00796b/ffffff?text=SkyNest+Balcony+Design" />
  <title>SkyNest Balcony Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    body { font-family: 'Roboto', sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
    header { background-color: #00796b; color: white; padding: 1rem; }
    .navbar { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto; }
    .nav-links { list-style: none; display: flex; gap: 1rem; }
    .nav-links a { color: white; text-decoration: none; font-weight: bold; }
    .hero { background-image: url('https://via.placeholder.com/1200x400?text=Transform+Your+Balcony'); background-size: cover; background-position: center; height: 300px; display: flex; align-items: center; justify-content: center; color: white; font-size: 2rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.6); }
    .section { padding: 2rem; max-width: 1200px; margin: auto; }
    h2 { font-size: 2rem; margin-bottom: 1rem; }
    .carousel { margin-bottom: 3rem; }
    .carousel .slick-slide { padding: 10px; }
    .kit { padding: 0.5rem; background: white; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; font-size: 0.85rem; }
    .kit img { width: 100%; border-radius: 10px; height: 140px; object-fit: cover; cursor: pointer; }
    .kit button { margin-top: 0.5rem; padding: 0.4rem 0.8rem; background: #00796b; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 0.9rem; }
    .kit input { width: 50px; margin-top: 0.3rem; }
    .cart-icon { position: fixed; bottom: 20px; right: 20px; background: #00796b; color: white; padding: 10px 15px; border-radius: 50%; cursor: pointer; font-size: 1.2rem; z-index: 2000; }
    .cart-popup { position: fixed; bottom: 70px; right: 20px; background: #fff; border: 1px solid #ccc; border-radius: 10px; padding: 1rem; display: none; z-index: 3000; width: 300px; }
    .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.8); display: none; align-items: center; justify-content: center; z-index: 4000; }
    .modal-content { background: white; padding: 1rem; border-radius: 15px; width: 90%; max-width: 400px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .modal-images { width: 100%; height: 600px; }
    .modal-images .slick-slide img { width: 100%; height: 100%; border-radius: 10px; object-fit: cover; }
    @media (max-width: 768px) {
      .hero { height: 200px; font-size: 1.5rem; }
      .modal-content { width: 90%; max-width: 90vw; height: auto; }
      .modal-images { height: 400px; }
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">SkyNest</div>
      <ul class="nav-links">
        <li><a href="#services">Services</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="hero">Transform Your NYC Balcony</div>
  <section class="section" id="shop"></section>
  <div class="modal">
    <div class="modal-content">
      <div class="modal-images"></div>
    </div>
  </div>

  <!-- Contact Us Form Popup -->
  <div class="contact-popup" style="display:none;">
    <div class="contact-form">
      <h3>Contact Us</h3>
      <form id="contact-form">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    let cart = [];
    const images = {};
    const categories = {
      "Cozy Nights Kits": "cozy",
      "Boho Bliss Kits": "boho",
      "Garden Glow Kits": "garden"
    };

    $(document).ready(function() {
      const $shop = $('#shop');

      Object.entries(categories).forEach(([title, prefix]) => {
        const $section = $(`
          <div>
            <h2>${title}</h2>
            <div class="carousel"></div>
          </div>
        `);

        const $carousel = $section.find('.carousel');

        for (let i = 1; i <= 7; i++) {
          const key = `${prefix}${i}`;
          images[key] = [
            `https://via.placeholder.com/800x1000?text=${key}+Image+1`,
            `https://via.placeholder.com/800x1000?text=${key}+Image+2`,
            `https://via.placeholder.com/800x1000?text=${key}+Image+3`
          ];

          $carousel.append(`
            <div class="kit">
              <img src="https://via.placeholder.com/220x140?text=${title.split(' ')[0]}+Kit+${i}" data-kit="${key}" />
              <h3>${title.split(' ')[0]} Kit ${i}</h3>
              <p>Perfect setup for your balcony.</p>
              <button>Shop Now</button>
            </div>
          `);
        }

        $shop.append($section);

        $carousel.slick({
          slidesToShow: 3,
          slidesToScroll: 1,
          infinite: false,
          arrows: true,
          responsive: [
            { breakpoint: 768, settings: { slidesToShow: 1 } },
            { breakpoint: 1024, settings: { slidesToShow: 2 } }
          ]
        });
      });

      $(document).on('click', '.kit img', function() {
        const kit = $(this).data('kit');
        const imgs = images[kit] || [];
        const $modalImages = $('.modal-images');
        $modalImages.empty();
        imgs.forEach(src => {
          $modalImages.append(`<div><img src="${src}" alt="${kit}" /></div>`);
        });

        if ($modalImages.hasClass('slick-initialized')) {
          $modalImages.slick('unslick');
        }

        $modalImages.slick({
          dots: true,
          infinite: true,
          speed: 300,
          slidesToShow: 1,
          adaptiveHeight: true,
          arrows: true
        });

        $('.modal').css('display', 'flex').hide().fadeIn();
      });

      $('.modal').click(function(e) {
        if (!$(e.target).closest('.modal-content').length) {
          $('.modal').fadeOut();
          if ($('.modal-images').hasClass('slick-initialized')) {
            $('.modal-images').slick('unslick');
          }
        }
      });

      // Shopping Cart System
      $('.cart-icon').click(function() {
        $('.cart-popup').fadeIn();
        updateCart();
      });

      $(document).on('click', '.cart-popup', function(e) {
        if (!$(e.target).closest('.cart-popup .cart-items').length) {
          $('.cart-popup').fadeOut();
        }
      });

      function updateCart() {
        const $cartItems = $('.cart-items');
        $cartItems.empty();

        if (cart.length === 0) {
          $cartItems.append('<p>Your cart is empty.</p>');
        } else {
          cart.forEach(item => {
            $cartItems.append(`<p>${item}</p>`);
          });
        }
      }

      $('#checkout-btn').click(function() {
        alert('Proceeding to checkout...');
      });

      // Contact Us Button
      $('#contact-btn').click(function() {
        $('.contact-popup').fadeIn();
      });

      // Close contact form on outside click
      $(document).on('click', '.contact-popup', function(e) {
        if (!$(e.target).closest('.contact-form').length) {
          $('.contact-popup').fadeOut();
        }
      });

      // Submit Contact Form
      $('#contact-form').submit(function(e) {
        e.preventDefault();
        alert('Message sent!');
        $('.contact-popup').fadeOut();
      });
    });
  </script>
</body>
</html>
