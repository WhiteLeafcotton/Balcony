<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkyNest Balcony Co.</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 0.5rem 2%;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      height: 3.5rem;
      display: flex;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .brand-name {
      font-weight: 700;
      font-size: 1.4rem;
      text-transform: uppercase;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
    }

    .hero {
      background-image: url('https://via.placeholder.com/1600x600');
      background-size: cover;
      background-position: center;
      height: 75vh;
      width: 96%;
      margin: calc(3.5rem + 2%) auto 2%;
      border-radius: 0;
    }

    .section {
      width: 96%;
      margin: 0 auto 2%;
    }

    .boho-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2%;
      margin-bottom: 2%;
    }

    .kit {
      background: #fff;
      text-align: center;
      box-shadow: 0 10px 15px rgba(0,0,0,0.05);
    }

    .kit img {
      width: 100%;
      height: 450px;
      object-fit: cover;
    }

    .kit h3 {
      margin-top: 0.8rem;
      font-size: 1.6rem;
      color: #222;
      font-weight: 700;
    }

    .kit p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.2rem;
    }

    .carousel {
      margin-bottom: 2%;
    }

    .carousel img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #888;
    }

    @media (max-width: 768px) {
      .boho-grid {
        grid-template-columns: 1fr;
      }

      .kit img {
        height: 350px;
      }

      .carousel img {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="brand-name">SkyNest</div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </header>

  <div class="hero"></div>

  <section class="section">
    <div class="boho-grid">
      <div class="kit">
        <img src="https://via.placeholder.com/800x1000?text=Boho+Kit+1" alt="Kit 1">
        <h3>Boho Kit 1</h3>
        <p>$199.99</p>
      </div>
      <div class="kit">
        <img src="https://via.placeholder.com/800x1000?text=Boho+Kit+2" alt="Kit 2">
        <h3>Boho Kit 2</h3>
        <p>$229.99</p>
      </div>
      <div class="kit">
        <img src="https://via.placeholder.com/800x1000?text=Boho+Kit+3" alt="Kit 3">
        <h3>Boho Kit 3</h3>
        <p>$249.99</p>
      </div>
      <div class="kit">
        <img src="https://via.placeholder.com/800x1000?text=Boho+Kit+4" alt="Kit 4">
        <h3>Boho Kit 4</h3>
        <p>$279.99</p>
      </div>
    </div>

    <div class="carousel">
      <div><img src="https://via.placeholder.com/800x500?text=Garden+Glow+1" alt="Slide 1" /></div>
      <div><img src="https://via.placeholder.com/800x500?text=Garden+Glow+2" alt="Slide 2" /></div>
      <div><img src="https://via.placeholder.com/800x500?text=Garden+Glow+3" alt="Slide 3" /></div>
    </div>
  </section>

  <footer>
    &copy; 2025 SkyNest Balcony Co. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        dots: true,
        infinite: true,
        speed: 300,
        slidesToShow: 1,
        adaptiveHeight: true
      });
    });
  </script>
</body>
</html>
