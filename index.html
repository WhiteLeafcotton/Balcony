<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archetype</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #111;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 0.5rem 2%;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      height: 3.5rem;
      display: flex;
      align-items: center;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .brand-name {
      font-weight: 700;
      font-size: 1.4rem;
      text-transform: uppercase;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin-left: auto;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #f0a500;
    }

    .hero {
      background-image: url(https://github.com/WhiteLeafcotton/Balcony/blob/main/Image%201.jpg?raw=true);
      background-size: cover;
      background-position: center;
      height: 75vh;
      width: 96%;
      margin: calc(3.5rem + 2%) auto 2%;
      border-radius: 0;
    }

    .section {
      width: 96%;
      margin: 0 auto 2%;
    }

    .boho-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2%;
      margin-bottom: 2%;
    }

    .kit {
      background: #fff;
      text-align: center;
      box-shadow: 0 10px 15px rgba(0,0,0,0.05);
      cursor: pointer;
    }

    .kit img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .kit.wide {
      grid-column: span 2;
    }

    #detailView {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    #detailCarousel {
      width: 80%;
      max-width: 1000px;
    }

    #detailCarousel img {
      width: 100%;
      height: auto;
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #fff;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="brand-name">Archetype</div>
      <ul class="nav-links">
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Collections</a></li>
        <li><a href="#">Textiles</a></li>
        <li><a href="#">Plant Atelier</a></li>
        <li><a href="#">The Edit</a></li>
      </ul>
    </div>
  </header>

  <div class="hero"></div>

  <section class="section">
    <div class="boho-grid">
      <div class="kit" data-kit="1">
        <img src="https://github.com/WhiteLeafcotton/Balcony/blob/main/eb1836be18a0b91e2f587c8c9d507426.jpg?raw=true" />
      </div>
      <div class="kit" data-kit="2">
        <img src="https://via.placeholder.com/800x1000?text=Boho+Kit+2" />
      </div>
      <div class="kit wide" data-kit="3">
        <img src="https://via.placeholder.com/1600x1000?text=Wide+Boho+Kit+3" />
      </div>
      <div class="kit" data-kit="4">
        <img src="https://via.placeholder.com/800x1000?text=Boho+Kit+4" />
      </div>
    </div>
  </section>

  <div id="detailView">
    <div class="close-btn" onclick="closeDetail()">Ã—</div>
    <div id="detailCarousel" class="carousel"></div>
  </div>

  <footer style="text-align:center; padding:2rem 0; background:#f4f4f4;">
    &copy; 2025 SkyNest Balcony Co. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.kit').click(function () {
        var kitId = $(this).data('kit');
        var images = getImagesForKit(kitId);
        var $carousel = $('#detailCarousel');
        $carousel.empty();
        images.forEach(src => {
          $carousel.append(`<div><img src="${src}" /></div>`);
        });
        $('#detailCarousel').slick({
          arrows: true,
          dots: true
        });
        $('#detailView').fadeIn();
      });

      $('#detailView').on('click', function (e) {
        if (e.target.id === 'detailView') {
          closeDetail();
        }
      });
    });

    function getImagesForKit(id) {
      switch (id) {
        case 1:
          return [
            "https://via.placeholder.com/800x1000?text=Kit+1+Image+1",
            "https://via.placeholder.com/800x1000?text=Kit+1+Image+2",
            "https://via.placeholder.com/800x1000?text=Kit+1+Image+3"
          ];
        case 2:
          return [
            "https://via.placeholder.com/800x1000?text=Kit+2+Image+1",
            "https://via.placeholder.com/800x1000?text=Kit+2+Image+2",
            "https://via.placeholder.com/800x1000?text=Kit+2+Image+3"
          ];
        case 3:
          return [
            "https://via.placeholder.com/1600x1000?text=Wide+Kit+3+Image+1",
            "https://via.placeholder.com/1600x1000?text=Wide+Kit+3+Image+2",
            "https://via.placeholder.com/1600x1000?text=Wide+Kit+3+Image+3"
          ];
        case 4:
          return [
            "https://via.placeholder.com/800x1000?text=Kit+4+Image+1",
            "https://via.placeholder.com/800x1000?text=Kit+4+Image+2",
            "https://via.placeholder.com/800x1000?text=Kit+4+Image+3"
          ];
        default:
          return [];
      }
    }

    function closeDetail() {
      $('#detailCarousel').slick('unslick');
      $('#detailView').fadeOut();
    }
  </script>
</body>
</html>
